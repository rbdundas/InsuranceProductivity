{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="color-scheme" content="dark light">
    <title>Insurance Productivity</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="flex-container d-flex justify-content-center">
    <div class="card mt-5" style="width: 380px">
        <div class="card-body" >
            <form action="{% url 'login' %}" method="post">
                {% csrf_token %}
                {{ form.errors }}
                <div class="mb-5">
                    <label class="form-label" for="id_username">Username</label>
                    <input type="text" class="form-control" id="id_username" placeholder="Your username" name="username">
                </div>
                <div class="mb-5">
                    <div class="d-flex align-items-center justify-content-between">
                        <div>
                            <label class="form-label" for="id_password">Password</label>
                        </div>
                        <div class="mb-2">
                            <a href=""
                               class="text-sm text-muted text-primary-hover text-underline">Forgot
                                password?</a>
                        </div>
                    </div>
                    <input type="password" class="form-control" id="id_password" placeholder="Password"
                           autocomplete="current-password" name="password">
                </div>
                <div class="mb-5">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" name="check_example"
                               id="check-remind-me">
                        <label class="form-check-label" for="check-remind-me">
                            Keep me logged in
                        </label>
                    </div>
                </div>
                <div>
                    <button class="btn btn-primary w-full" type="submit">
                        Sign In
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
</html>
