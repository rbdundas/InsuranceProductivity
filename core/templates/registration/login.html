{% load django_bootstrap5 %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="color-scheme" content="dark light">
    <title>Panorama Insurance Associates | ARC</title>
    <link rel="shortcut icon" href="{% static 'assets/favicon-32x32.png' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
</head>
<body>
<div class="d-flex flex-column flex-lg-row h-lg-full bg-surface-secondary">
    <div class="flex-lg-1 h-screen overflow-y-lg-auto">
    <div class="px-5 p-lg-0 h-screen bg-surface-secondary d-flex flex-column justify-content-center">
        <div class="d-flex justify-content-center">
            <div class="col-12 col-md-9 col-lg-6 min-h-lg-screen d-flex flex-column justify-content-center  px-lg-20 position-relative">
                <div class="row">
                    <div class="col-lg-10 col-md-9 col-xl-7 mx-auto">
                        <div class="text-center mb-12">
                            <div id="auth-header" class="card-img-top" style="background-color: #2b4890">
                            </div>
                        </div>
                        <form method="post" class="auth-form">
                            {% csrf_token %}
                            {{ form.errors }}
                            <div class="mb-5">
                                <label class="form-label" for="id_username">Username</label>
                                <input type="text" class="form-control" id="id_username" placeholder="Your username" name="username">
                            </div>
                            <div class="mb-5">
                                <div class="d-flex align-items-center justify-content-between">
                                    <div>
                                        <label class="form-label" for="id_password">Password</label>
                                    </div>
                                    <div class="mb-2">
                                        <a href="./basic-recover.html"
                                           class="text-sm text-muted text-primary-hover text-underline">Forgot
                                            password?</a>
                                    </div>
                                </div>
                                <input type="password" class="form-control" id="id_password" placeholder="Password"
                                       autocomplete="current-password" name="password">
                            </div>
                            <div class="mb-5">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" name="check_example"
                                           id="check-remind-me">
                                    <label class="form-check-label" for="check-remind-me">
                                        Keep me logged in
                                    </label>
                                </div>
                            </div>
                            <div>
                                <button class="btn btn-primary w-full" type="submit">
                                    Sign In
                                </button>
                            </div>
                        </form>
                        <div class="my-6">
                            <small>Don't have an account?</small>
                            <a href="/pages/authentication/basic-register.html"
                               class="text-warning text-sm font-semibold">Sign up</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="{% static '/themes/clever/js/main.js' %}"></script>
</body>
</html>
