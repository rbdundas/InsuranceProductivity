{% load django_bootstrap5 %}
{% bootstrap_css %}
{% bootstrap_javascript %}
{% bootstrap_messages %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
    <meta name="color-scheme" content="dark light">
    <title>Insurance Productivity</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" type="text/css" href="{% static '/themes/clever/css/main.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/themes/clever/css/utilities.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static '/assets/css/sortable.min.css' %}">
    <link rel="stylesheet"  href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet" href="{% static '/assets/css/custom.css' %}"/>
    <script src="{% static '/assets/js/jquery.min.js' %}"></script>
    {% block css %}{% endblock %}
</head>
<body>
{% include 'navbar.html' %}
<div class="d-flex flex-column flex-lg-row h-lg-full">
    <div class="flex-lg-1 h-screen overflow-y-lg-auto py-3">
        {% block content %}
            
        {% endblock %}
    </div>
</div>
{% block javascript %}
    
{% endblock %}
</body>
</html>
